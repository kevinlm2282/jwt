spring.datasource.url=jdbc:mysql://${HOST:localhost}:${PORT:3306}/${DB:seguridad}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${USER:root}
spring.datasource.password=${PASSWORD:root}
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
server.port=8080
app.jwtSecret=${SECRET:NyanCat}
app.jwtExpirationInMs=${EXPIRATION:3000000}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

